{% load slick_reporting_tags %}
{% slick_report report %}

<div>
<table class="table table-zebra w-full">
    <thead>
        <tr>
            {% for column in report.columns %}
                <th>{{ column.header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in report.data %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
