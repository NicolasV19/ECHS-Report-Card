<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">
<form id="filterForm" class="mb-4 p-4">
  <label for="year">Academic Year:</label>
  <select name="year" id="year" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm"></select><br>
  <button type="submit" name="_load" class="btn btn-primary">Load</button>
</form>

<script>
  $(document).ready(function() {
    $.ajax({
      url: "/admission/get-filter-options/",
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Load all the options
        jsonResponse.options.forEach(option => {
          $("#year").append(new Option(option, option));
        });
        // Load data for the first option
        loadAllCharts($("#year").children().first().val());
      },
      error: () => console.log("Failed to fetch chart filter options!")
    });
  });

  $("#filterForm").on("submit", (event) => {
    event.preventDefault();

    const year = $("#year").val();
    loadAllCharts(year);
  });

  function loadChart(chart, endpoint) {
    $.ajax({
      url: endpoint,
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Extract data from the response
        const title = jsonResponse.title;
        const labels = jsonResponse.data.labels;
        const datasets = jsonResponse.data.datasets;

        // Reset the current chart
        chart.data.datasets = [];
        chart.data.labels = [];

        // Load new data into the chart
        chart.options.title.text = title;
        chart.options.title.display = true;
        chart.data.labels = labels;
        datasets.forEach(dataset => {
            chart.data.datasets.push(dataset);
        });
        chart.update();
      },
      error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
    });
  }

  function loadAllCharts(year) {
    // loadChart(salesChart, `get-filter-options/${year}/`);  // Commented out as endpoint doesn't match expected format
    // Load student counts chart (no year filter needed, or adjust if required)
    loadStudentChart(year);
  }

  function loadStudentChart(year) {
    $.ajax({
      url: "/admission/get_student_counts/",
      type: "GET",
      data: { year: year },
      dataType: "json",
      success: (jsonResponse) => {
        const labels = jsonResponse.labels;
        const data = jsonResponse.data;

        // Reset the chart
        studentChart.data.datasets = [];
        studentChart.data.labels = [];

        // Load new data
        studentChart.data.labels = labels;
        studentChart.data.datasets.push({
          label: '',
          data: data,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        });
        studentChart.update();
      },
      error: () => console.log("Failed to fetch student counts!")
    });
  }
</script>
<div class="row">
  <div class="col-6">
  <div class="navbar-center">
  <h1 style="margin: 20px;">Total students per class</h1>
    <canvas id="studentChart" width="4100" height="1000" style="margin: 20px;"></canvas>
  </div>
  </div>
  <!-- Add new chart for student counts -->
  <div class="col-6">
    <canvas id="salesChart" width="400" height="200"></canvas>
  </div>
</div>
</div>

  // Add new chart instance for student counts
  let studentCtx = document.getElementById("studentChart").getContext("2d");
