{% extends "base_gradebook.html" %}

{% block content %}
 
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="main-content h-full max-md:p-3 p-5 pt-2 pb-0">
                <div class="card bg-base-100 shadow-md lg:p-6 p-3">
                    <div class="card-header">
                        <h2 class="mb-0">Confirm Delete</h2>
                    </div>
                    <div class="card-body">
                        <p>Apakah anda yakin ingin membuang data ini?</p>
                        
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="flex gap-4">
                                <button onclick="history.back()" class="btn btn-outline cancel-link">Cancel</button>
                                <button type="submit" class="btn btn-error">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
